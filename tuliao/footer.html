	<!--获取接口-->
	<script src="config.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var vm = new Vue({
			el: '#app',
			data: {			
				data:{}
			},
			methods: {
				getData: function (url) {
					let that = this;
					axios({
						method: 'get',
						url: url
					}).then((res) => {
						that.data=res.data.data
					}, function () {
						console.log('请求失败');
					});
				}
			},
			created() {
				this.getData("/getbaseConfig")
			}
		})
	</script>
