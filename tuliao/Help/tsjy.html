    <script type="text/javascript">
        function action() {
            $(window).scroll(function () {
                var st = $(document).scrollTop();
                if (st > 500) {
                    $('.float_show0').show();
                } else {
                    $('.float_show0').hide();
                }
            })

            $('.float_show0 a').click(function () {
                $('html,body').animate({
                    'scrollTop': 0
                }, 500);
            });
        }

        $('.float_show1').hover(function () {
            $(this).stop().animate({
                'right': '0'
            }, 450)

        }, function () {

            $(this).stop().animate({
                'right': '-146px'
            }, 450)

        })

        $('.float_show2').hover(function () {
            $(this).stop().animate({
                'right': '0'
            }, 450)

        }, function () {

            $(this).stop().animate({

            $(this).stop().find('.float_wx').fadeOut(350)

	<!--获取接口-->
	<script src="../config.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var vm = new Vue({
			el: '#app',
			data: {
				data:{}
			},
			methods: {
				getData: function (url) {
					let that = this;
					axios({
						method: 'get',
						url: url
					}).then((res) => {
						that.data=res.data.data;						
						that.xxx(res.data.data);
					}, function () {
						console.log('请求失败');
					});
				},
              xxx:function(res){
			   new BaiduMap({
					id: "container2",
					title: {
						text: res.address,
						className: "title"
					},
					content: {
						className: "content",
						text: [`地址：${res.address}`, `电话：${res.mobile}`]
					},
					point: {
						lng: res.longitude,
						lat: res.latitude
					},
					level: 15,
					zoom: true,
					type: ["地图", "卫星", "三维"],
					width: 320,
					height: 70,
					icon: {
						url: "../img/icon.png",
						width: 36,
						height: 36
					}
				});
			  
			  }				
			},
			created() {
				this.getData("/getbaseConfig");
			}
		})
	</script>
