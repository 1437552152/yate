	<script type="text/javascript">
		var vm = new Vue({
			el: '#app',
			data: {
				data:{}
			},
			methods: {
				getData: function (url) {
					let that = this;
					axios({
						method: 'get',
						url: url
					}).then((res) => {
						that.data=res.data.data
					}, function () {
						console.log('请求失败');
					});
				}
			},
			created() {
				this.getData("/getbaseConfig")
			}
		})
	</script>
  
  
    <script type="text/javascript">
        function action() {
            $(window).scroll(function () {
                var st = $(document).scrollTop();
                if (st > 500) {
                    $('.float_show0').show();
                } else {
                    $('.float_show0').hide();
                }
            })

            $('.float_show0 a').click(function () {
                $('html,body').animate({
                    'scrollTop': 0
                }, 500);
            });
        }

        $('.float_show1').hover(function () {
